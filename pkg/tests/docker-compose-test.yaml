db:
    container_name: totem-pedidos-db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=totempedidos
      - POSTGRES_PASSWORD=totempedidos
      - POSTGRES_DB=totempedidos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d totempedidos -U totempedidos"]
      interval: 10s
      timeout: 5s
      retries: 5    
    networks:
  